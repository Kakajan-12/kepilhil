<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepil Hil</title>
    <link rel="icon" href="/img/logo/logo.png">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar shadow-none bg-white"
            style="border-bottom: 1px solid orange;">
            <div class="container">
                <div class="header d-flex justify-content-between w-100">
                    <div class="header__logo">
                        <img src="/img/logo/logo.png" alt="logo">
                    </div>
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <div class="header__menu-list">
                            <a href="/" class="header__menu-item">About us</a>
                            <a href="service.html" class="header__menu-item">Services</a>
                            <a href="license.html" class="header__menu-item active">Our licenses</a>
                            <a href="service-center.html" class="header__menu-item">Our service center</a>
                            <a href="contact.html" class="header__menu-item">Contact us</a>
                            <div class="dropdown">
                                <button class="dropbtn">
                                    <img class="lang__icon" src="/img/english.webp" alt="image">
                                    English</button>
                                <div class="dropdown-content">
                                    <a href="/ru/license.html">
                                        <img class="lang__icon" src="/img/russian.webp" alt="image"> Русский
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="container">
                <h2 class="title font-weight-bolder text-center pt-5 pb-3">Our licenses</h2>
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="mx-1 mb-1">
                        <img class="license-img" src="/img/licenses/3.JPG">
                    </div>
                    <div class="mx-1 mb-1">
                        <img class="license-img" src="/img/licenses/4.JPG">
                    </div>
                    <div class="mx-1 mb-1">
                        <img class="license-img" src="/img/licenses/5.JPG">
                    </div>
                    <div class="mx-1 mb-1">
                        <img class="license-img" src="/img/licenses/6.JPG">
                    </div>
                    <div class="mx-1 mb-1">
                        <img class="license-img" src="/img/licenses/7.JPG">
                    </div>
                </div>
            </div>
        </div>
        <hr class="w-100">
        <footer>
            <p class="copyright text-center text-muted mt-3">Kepil Hil © 2022</p>
        </footer>
    </main>
    <script src="/js/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
