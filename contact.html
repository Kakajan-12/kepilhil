                            <div style="width: 100%;height: 359px" id="mapar86kyfu"></div>
                            <script>
                                function YandexReadyHandlerar86kyfu() {
                                    var map = new ymaps.Map("mapar86kyfu", {
                                        center: [37.96635597429057, 58.41346053813868],
                                        zoom: 16,
                                        controls: ["zoomControl", "typeSelector"],
                                        type: "yandex#satellite"
                                    }, {
                                        suppressMapOpenBlock: true
                                    });
                                    map.geoObjects.add(new ymaps.GeoObject({
                                        geometry: {
                                            type: "Point",
                                            coordinates: [37.96620308670933, 58.411287948836616],
                                            hideIconOnBalloonOpen: false
                                        },
                                        properties: {
                                            balloonContent: decodeURIComponent("%3Cp%3EKepil%20Hil%3C%2Fp%3E"),
                                            iconCaption: decodeURIComponent("Kepil%20Hil"),
                                            hintCaption: decodeURIComponent("Kepil%20Hil"),
                                        }
                                    }, {
                                        preset: "islands#blueIcon",
                                    }));
                                    return map;
                                }
                            </script>
                            <script
                                src="//api-maps.yandex.ru/2.1/?apikey=YOUR_API_KEY&lang=ru&onload=YandexReadyHandlerar86kyfu"
                                type="text/javascript"></script>
